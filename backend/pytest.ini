[pytest]
# pytest 配置檔案

# 禁用衝突的 web3 pytest 插件
addopts = -p no:pytest_ethereum

# 測試路徑
testpaths = tests

# 輸出選項
console_output_style = progress

# pytest-asyncio 配置
asyncio_mode = auto

# 警告過濾
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
