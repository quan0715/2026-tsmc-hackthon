services:
  # PostgreSQL for LangGraph persistence
  postgres:
    image: postgres:16
    container_name: refactor-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: langgraph
      POSTGRES_PASSWORD: langgraph_secret
      POSTGRES_DB: langgraph
    networks:
      - refactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langgraph"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB 資料庫
  mongodb:
    image: mongo:7
    container_name: refactor-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: refactor_agent
    networks:
      - refactor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 後端服務
  api:
    image: ${REGISTRY_HOST}/${GCP_PROJECT_ID}/${GAR_REPOSITORY}/refactor-api:${IMAGE_TAG}
    container_name: refactor-api
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${WORKSPACE_HOST_DIR:-/var/lib/refactor-workspaces}:/tmp/refactor-workspaces
    env_file:
      - ../backend/.env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=refactor_agent
      - POSTGRES_URL=postgresql://langgraph:langgraph_secret@postgres:5432/langgraph
      - DEBUG=false
      - DOCKER_BASE_IMAGE=refactor-base:latest
      - DOCKER_VOLUME_PREFIX=/tmp/refactor-workspaces
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - refactor-network
    restart: unless-stopped

  # React 前端服務
  frontend:
    image: ${REGISTRY_HOST}/${GCP_PROJECT_ID}/${GAR_REPOSITORY}/refactor-frontend:${IMAGE_TAG}
    container_name: refactor-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - refactor-network
    restart: unless-stopped

volumes:
  mongodb_data:
  postgres_data:

networks:
  refactor-network:
    name: refactor-network
    driver: bridge
